<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros</title>
</head>
<body>
    <div class="container">

        <h1 class="titulo">Meu sorteio</h1>

        <h2>Sortear numero entre:</h2>

        <input id="min" type="number" min="0" placeholder="1">
        <h2>E</h2>
        <input id="max" type="number" min="0" placeholder="10">

        <div class="botoes">
            <button onclick="sortearNumero()">Sortear</button>
            <button onclick="limparNumero()">Limpar</button>
        </div>

        <div id="numerosorteado">
            <h1>Numero Sorteado: <span id="nsorteado"></span></h1>
        </div>

        <a href="index.html"><button class="voltar">Voltar</button></a>
    </div>

    <script src="scriptnumeros.js"></script>
</body>
</html>
